<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Activity 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2ee328faad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8"></textarea>
                <label for="message "><i class="fas fa-comments"></i> Your Message</label>
            </div>
            
            <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
